<!-- Contenedor global del modal -->
<div class="fixed inset-0 z-50">

  <!-- Caracteristicas del modal -->
  <div class="flex items-center justify-center min-h-screen">

    <!-- Oscurecer pantalla al abrir modal -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75 modal-bg-container"></div>

    <!-- Contenido del modal -->
    <div class="overflow-hidden transition-all transform rounded-md shadow-xl modal-container bg-sidebar-color">

      <!-- Contenido -->
      <div class="p-5 modal-wrapper-flex">

        <h4 class="mb-4 text-2xl font-semibold text-center">Registrar un turno</h4>

        <!-- Cabeza -->
        <div class="flex items-center justify-center gap-4 p-3 border-gray-800 rounded-md border-1">
          <!-- Logo -->
          <img class="border-gray-800 rounded-full border-1" src="./assets/images/logo.png"
            style="width: 80px; height: 80px;" alt="dashboard widget" />
          <!-- Datos -->
          <div class="flex-1 m-auto">
            <h3 class="text-2xl font-semibold text-center">Dental Xperience</h3>
          </div>

        </div>

        <!-- Formulario -->
        <form>

          <h5 class="mt-4 text-lg font-semibold text-start">Datos personales</h5>

          <div class="grid grid-cols-3 gap-3 p-2 border-gray-800 rounded-md border-1">

            <!-- Buscar paciente -->
            <div class="relative w-full col-span-3">

              <input placeholder="Buscar paciente..." type="text" name="src" (ngModelChange)="search($event)"
                [(ngModel)]="src">

              <ul
                class="absolute z-50 w-full mt-1 overflow-y-auto rounded-md border-1 bg-sidebar-color border-primary-color max-h-60">
                <li *ngFor="let item of pacientes"
                  class="px-4 py-2 transition-colors border-b cursor-pointer text-text-color hover:bg-gray-100"
                  (click)="onPacienteClick(item)">
                  {{item.nombre}} {{item.apellido_paterno}} {{item.apellido_materno}}
                </li>
              </ul>

            </div>


            <!-- Input Nombres -->
            <div>
              <div class="relative">
                <input type="text" id="nombres" class="block peer" [value]="paciente?.nombre" placeholder=" "
                  readonly />
                <label
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                  Nombres
                </label>
              </div>
            </div>

            <!-- Input ApellidoPaterno -->
            <div>
              <div class="relative">
                <input type="text" id="ap" class="block peer" [value]="paciente?.apellido_paterno" placeholder=" "
                  readonly />
                <label
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                  Apellido paterno
                </label>
              </div>
            </div>

            <!-- Input ApellidoMaterno -->
            <div>
              <div class="relative">
                <input type="text" id="am" class="block peer" [value]="paciente?.apellido_materno" placeholder=" "
                  readonly />
                <label
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                  Apellido materno
                </label>
              </div>
            </div>

            <div class="grid grid-cols-2 col-span-3 gap-x-3">

              <!-- Input hora -->
              <div>
                <div class="relative">
                  <input type="time" id="fecha" class="block peer" placeholder=" " name="hora" [(ngModel)]="hora" />
                  <label
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                    Hora
                  </label>
                </div>
              </div>

              <!-- Input fecha -->
              <div>
                <div class="relative">
                  <input type="date" id="fecha" class="block peer" placeholder=" " name="fecha" [(ngModel)]="fecha" />
                  <label
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                    Fecha
                  </label>
                </div>
              </div>

            </div>

            <!-- motivo -->
            <div class="col-span-3">
              <div class="relative">
                <input type="text" id="am" class="block peer" name="motivo" [(ngModel)]="motivo" />
                <label
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-color">
                  Motivo
                </label>
              </div>
            </div>

          </div>

        </form>
      </div>

      <!-- Botones -->
      <div class="flex flex-row-reverse gap-4 px-4 py-3 bg-body-color">
        <button
          class="w-full px-3 py-2 font-medium border border-gray-800 rounded-md shadow-md bg-sidebar-color text-text-color hover:bg-gray-200"
          (click)="closeModal()">
          Cancelar
        </button>

        <button
          class="w-full px-3 py-2 font-medium text-white border border-gray-800 rounded-md shadow-md bg-primary-color hover:bg-primary-color-dark"
          (click)="registerTurno()">
          Registrar
        </button>
      </div>

    </div>

  </div>

</div>
