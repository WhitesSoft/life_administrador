<div class="max-w-full p-8 m-8 bg-sidebar-color">
    <!-- Cabeza -->
    <div class="flex items-center justify-center gap-4 p-3 border-gray-800 rounded-md border-1">
        <!-- Logo -->
        <img class="border-gray-800 rounded-full border-1" src="./assets/images/logo.png"
            style="width: 80px; height: 80px;" alt="dashboard widget" />
        <!-- Datos -->
        <div class="flex-1 m-auto">
            <h3 class="text-2xl font-semibold text-center">Dental Xperience</h3>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center gap-2 mt-3 mb-3 ">
        <!-- reporte semanal -->
        <button class="p-2 font-semibold text-white rounded-md bg-primary-color hover:bg-primary-color-dark"
            data-bs-toggle="modal" data-bs-target="#modalEvento" (click)="openModal('semanal')">
            Generar reporte semanal
        </button>

        <!-- reporte mensual -->
        <button class="p-2 font-semibold text-white rounded-md bg-primary-color hover:bg-primary-color-dark"
            data-bs-toggle="modal" data-bs-target="#modalEvento" (click)="openModal('mensual')">
            Generar reporte mensual
        </button>
    </div>
</div>


<div *ngIf="modalOpenReporteSemanal == true">
    <app-reporte-semanal></app-reporte-semanal>
</div>

<div *ngIf="modalOpenReporteMensual == true">
    <app-reporte-mensual></app-reporte-mensual>
</div>
