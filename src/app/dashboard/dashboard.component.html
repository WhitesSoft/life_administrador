<div class="flex w-screen h-screen bg-body-color">

    <!-- sidebar -->
    <div class="relative h-screen p-4 duration-300 bg-sidebar-color"
        [ngClass]="{ 'w-1/5': sidebarOpen, 'w-20': !sidebarOpen }">

        <!-- Open menu  -->
        <i class="absolute text-3xl cursor-pointer bi bi-arrow-left-circle-fill text-primary-color -right-3"
            [ngClass]="{ 'rotate-180' : !sidebarOpen }" (click)="toggleSidebar()"></i>

        <!-- logo -->
        <div class="inline-flex">
            <i class="block float-left mr-2 text-4xl cursor-pointer bi bi-android2"></i>
            <h1 class="text-black origin-left font-bold text-[26px] mt-[-10px] duration-300"
                [ngClass]="{ 'scale-0' : !sidebarOpen }">
                Dental Xperience</h1>
        </div>

        <!-- Menu items -->
        <ul class="pt-2" style="padding: 0;">
            <li *ngFor="let menuItem of menuItems"
                class="flex items-center pt-2 pb-2 pr-2 rounded-md cursor-pointer text-text-color gap-x-4 hover:bg-primary-color hover:text-sidebar-color"
                [ngClass]="{ 'pl-2': sidebarOpen, 'pl-1': !sidebarOpen }" (click)="navigateTo(menuItem.routerLink)">
                <span class="block float-left text-2xl">
                    <i class="bi {{ menuItem.iconClass }}"></i>
                </span>
                <span class="flex-1 font-semibold" [ngClass]="{ 'hidden' : !sidebarOpen }">{{ menuItem.title }}</span>
            </li>
        </ul>
